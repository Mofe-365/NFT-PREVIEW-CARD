<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card-holder">
    <section class="card">
      <div class="card-wrapper">
        <img class="nft-image" src="images/image-equilibrium.jpg" alt="equilibrium">
      </div>
      <h1>Equilibrium #3429</h1>
      <p class="content">Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <span class="eth">
          <img src="images/icon-ethereum.svg" alt="ethereum">
          <p>0.041 ETH</p>
        </span>
        <span class="eth-time">
          <img src="images/icon-clock.svg" alt="clock">
          <p>3 days left</p>
        </span>
      </div>
      <div class="divider"></div>
      <div class="avatar">
        <img src="images/image-avatar.png" alt="avatar">
        <p><span class="grey">Creation of </span><b>Jules Wyvern</b></p>
      </div>
    </section>
  </div>
</body>
</html>
